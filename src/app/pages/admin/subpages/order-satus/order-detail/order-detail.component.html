<div class="container">
  <div class="mx-2 my-4 row justify-content-center">
    <div class="my-5 col-md-8">
      <a
        mat-flat-button
        color="primary"
        [routerLink]="['/admin/order-satus']"
        class="my-2 text-white text-decoration-none"
      >
        <i class="mr-2 fas fa-arrow-left"></i>Back
      </a>
      <form #orderStatusForm="ngForm">
        <mat-card style="position: relative">
          <!-- circulo para card -->
          <app-circulo-icon-card [color]="'#47B475'" colorTexto="white">
            <i class="fas fa-shoe-prints fa-rotate-270"></i>
          </app-circulo-icon-card>

          <mat-card-content>
            <div class="form-group">
              <label for="">orderStatus:</label>
              <mat-form-field appearance="fill">
                <mat-label class="block">Insert orderStatus</mat-label>
                <input
                  matInput
                  [(ngModel)]="orderStatus.status"
                  #status="ngModel"
                  name="status"
                  required
                  minlength="1"
                />
              </mat-form-field>
              <div
                class="inline-flex items-center p-1 px-2 my-1 text-xs leading-none text-gray-800 bg-red-100 rounded-full font-weight-bold"
                *ngIf="status.invalid && (status.dirty || status.touched)"
              >
                <div class="" *ngIf="status.errors?.required">
                  orderStatus is required
                </div>
              </div>
            </div>

            <button
              mat-flat-button
              color="accent"
              class="text-white w-100 h6"
              style="background-color: #47b475"
              *ngIf="orderStatus.idOrderStatus == null; else elseButton"
              (click)="create()"
              [disabled]="!orderStatusForm.form.valid"
            >
              <i class="mr-2 fas fa-save"></i>Save
            </button>
            <ng-template #elseButton>
              <button
                mat-flat-button
                color="primary"
                class="text-white w-100 h6"
                (click)="update()"
                [disabled]="!orderStatusForm.form.valid"
              >
                <i class="mr-2 fas fa-save"></i>Update
              </button>
            </ng-template>
          </mat-card-content>
        </mat-card>
      </form>
    </div>
  </div>
</div>
