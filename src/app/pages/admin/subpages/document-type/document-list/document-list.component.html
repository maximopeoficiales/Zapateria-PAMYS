<app-header-custom title="DocumentType" subtitle="subtitutlo de prueba DocumentType">
  <i class="fa fa-compass"></i>
</app-header-custom>

<div class="mx-2 row justify-content-center">
  <div class="my-4 col-md-10">
    <div class="{{ ocultado }}">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="listDocumentType.length == 0"
      >
        <strong class="text-center capitalize"
          >There are no DocumentType to show</strong
        >
      </div>
    </div>
        
<!-- Search -->
<div class="flex flex-row table-container p-2 justify-between items-center">
  
<mat-form-field appearance="fill">
  <mat-label>Seleccione Estado</mat-label>
  <mat-select >
    <mat-option #es *ngFor="let e of estado" [value]="e.doctype"  (click)="getstatus(es.value)">
      {{e.doctype}}
    </mat-option>
  </mat-select>
</mat-form-field>

</div>


        
    <app-spinner [show]="showSpinner"></app-spinner>
    <div *ngIf="!showSpinner && listDocumentType.length != 0">
      <a
        mat-flat-button
        color="primary"
        [routerLink]="['/admin/document-type/form']"
        class="my-2 text-white text-decoration-none"
      >
        Create DocumentType
      </a>
    </div>
    <div class="{{ ocultado }}">
      <div style="overflow-x: auto">
        <table mat-table [dataSource]="dataSource" class="text-center">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-center d-none-sm-max"
            >
              ID
            </th>
            <td mat-cell *matCellDef="let element" class="d-none-sm-max">
              {{ element.idDocumentType }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="doctype">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              DocumentType
            </th>
            <td mat-cell *matCellDef="let element" class="">
              {{ element.doctype }}
            </td>
          </ng-container>

         <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Actions
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex justify-content-center">
                <a
                  mat-mini-fab
                  color="primary"
                  class="mx-1"
                  [routerLink]="['/admin/document-type/form', element.idDocumentType]"
                >
                  <mat-icon>edit</mat-icon>
                </a>
                <button
                  mat-mini-fab
                  color="warn"
                  class="mx-1"
                  (click)="delete(element)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
