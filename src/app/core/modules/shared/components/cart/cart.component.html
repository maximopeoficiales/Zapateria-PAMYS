        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.product.title }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> <strong> {{element.product.price | currency:'S/.'}} </strong> </td>
            </ng-container>

            <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-fab color="primary" matBadge="{{element.amount}}" matBadgeColor="warn">
                        <span class="material-icons">
                            local_shipping
                        </span>
                    </button>
                </td>
            </ng-container>


            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-fab color="accent" (click)="increase(element.product)">
                        <span class="material-icons">
                            add
                        </span>
                    </button>

                    <button mat-fab color="warn" (click)="decrease(element.product)">
                        <span class="material-icons">
                            remove
                        </span>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="Remove">
                <th mat-header-cell *matHeaderCellDef> Remove </th>
                <td mat-cell *matCellDef="let element ">

                    <button mat-fab color="primary" matBadgeColor="warn" (click)="delete(element.product)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-card>
            <p>Total : <strong>{{ total | currency:'S/.' }}</strong></p>
        </mat-card>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Metodo de Pago</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Confirmacion </ng-template>
    </mat-step>

</mat-horizontal-stepper>

<app-footer class="footer"></app-footer>
